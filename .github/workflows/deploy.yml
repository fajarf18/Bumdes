name: Deploy to Nevacloud VPS

on:
  push:
    branches: [ "main" ] # Sesuaikan dengan branch utama Anda (master/main)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Masuk ke folder project (ganti sesuai folder di VPS nanti)
            cd /var/www/bumdes
            
            # Pull update terbaru
            git pull origin main
            
            # Setup Environment jika belum ada
            if [ ! -f .env ]; then
              cp .env.example .env
            fi
            
            # Rebuild container dengan Docker Compose
            # Menggunakan file docker-compose.yml yang ada di repo
            docker compose down
            docker compose up -d --build
            
            # Jalankan command Laravel (opsional tapi disarankan)
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan view:cache