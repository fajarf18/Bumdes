version: "3.7"

services:
  # 1. Aplikasi Utama (Laravel PHP-FPM)
  app:
    build:
      args:
        user: laravel
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: bumdes-app
    container_name: bumdes-app
    restart: always # Penting: Agar container hidup lagi kalau VPS restart
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - bumdes-network
    depends_on:
      - db # Memastikan database jalan dulu sebelum aplikasi

  # 2. Database (MySQL)
  db:
    image: mysql:8.0
    container_name: bumdes-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      # Menggunakan volume folder agar data tidak hilang saat container dihapus
      - ./docker-compose/mysql:/var/lib/mysql
    networks:
      - bumdes-network

  # 3. Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: bumdes-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - bumdes-network
    depends_on:
      - app # Nginx baru jalan kalau PHP App sudah siap

networks:
  bumdes-network:
    driver: bridge
